<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical AI Chatbot</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1e90ff, #00c9a7);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 90%;
        max-width: 900px;
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.6s ease-in-out;
      }

      h1 {
        text-align: center;
        color: #1e90ff;
        font-weight: 600;
        margin-bottom: 10px;
      }

      p {
        text-align: center;
        color: #555;
        margin-top: 0;
        font-size: 14px;
      }

      #root {
        margin-top: 30px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>ðŸ©º Medical AI Chatbot</h1>
      <p>Your AI assistant for basic medical guidance.</p>

      <div id="root"></div>
    </div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
